name: 'Freo E2E Testing'
trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npx cypress run --browser chrome
  displayName: 'npm install and test'
